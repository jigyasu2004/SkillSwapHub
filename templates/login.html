{% extends "base.html" %}

{% block title %}Login - Skill Swap Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Demo Accounts Info -->
        <div class="card mt-3">
            <div class="card-body">
                <h6 class="card-title"><i class="fas fa-info-circle me-1"></i>Demo Accounts</h6>
                <small class="text-muted">
                    Try these demo accounts:<br>
                    <strong>Username:</strong> marc_demo <strong>Password:</strong> password123<br>
                    <strong>Username:</strong> admin <strong>Password:</strong> admin123 (Admin)
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
